version: '3'
services:
   dnsmasq:
      build: ./dnsmasq/
      network_mode: "host"
      env_file: ./.env
      cap_add:
      - NET_ADMIN
      restart: always
   tftp:
       build: ./tftp/
       ports:
       - "69:69/udp"
       restart: always
   webserver:
      build: ./webserver/
      ports:
      - 80:80
      volumes:
      - ./webserver/www:/var/www/html/
      networks:
      - internal
      restart: always
   php: 
      image: php:fpm-alpine
      volumes:
      - ./webserver/www:/var/www/html/
      networks:
      - internal
      restart: always
networks:
   internal:
      driver: bridge